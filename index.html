<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Link in Div</title>
    <style>
        .button-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust the number of columns as needed */
            gap: 10px;
        }

        .iframe-container {
            width: 100%;
            height: 400px; /* Adjust the height as needed */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Remove the iframe border */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="loadLinkInDiv('https://data.imf.org/?sk=667622e4-29e4-43bb-99cd-928bb31e325e&hide_uv=1')">Link 1</button>
        <button onclick="loadLinkInDiv('https://data.imf.org/?sk=2')">Link 2</button>
        <button onclick="loadLinkInDiv('https://data.imf.org/?sk=3')">Link 3</button>
        <!-- Add more buttons as needed -->
    </div>

    <div class="iframe-container" id="iframe-container">
        <!-- Iframe content will be loaded here -->
    </div>

    <script>
        function loadLinkInDiv(url) {
            var iframeContainer = document.getElementById("iframe-container");
            var iframe = document.createElement("iframe");
            iframe.src = url;
            iframeContainer.innerHTML = ''; // Clear previous content
            iframeContainer.appendChild(iframe);
        }
    </script>
</body>
</html>
