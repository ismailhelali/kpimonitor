<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Link in Popup</title>
    <style>
        /* Styles for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        /* Close button style */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button onclick="openModal('https://data.imf.org/?sk=667622e4-29e4-43bb-99cd-928bb31e325e&hide_uv=1')">Huile d'olive</button>
    <button onclick="openModal('https://data.imf.org/?sk=2')">Open Link 2</button>
    <button onclick="openModal('https://data.imf.org/?sk=3')">Open Link 3</button>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <iframe id="iframe" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <script>
        var modal = document.getElementById("myModal");
        var iframe = document.getElementById("iframe");

        function openModal(url) {
            iframe.src = url;
            modal.style.display = "block";
        }

        function closeModal() {
            iframe.src = "";
            modal.style.display = "none";
        }
    </script>
</body>
</html>
